name: Release prebuilt extension zip

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Package extension zip
        run: npm run package

      - name: Verify zip exists
        run: test -f build/chrome-mv3-prod.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sendand-chrome-mv3-prod
          path: build/chrome-mv3-prod.zip

      - name: Publish GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/chrome-mv3-prod.zip

